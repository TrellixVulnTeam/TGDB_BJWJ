<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Title of app{% endblock %}</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="{% static 'blog/js/jquery.js' %}"></script>
</head>
<body>

    <div class="navbar">
        <div class="section-inner clearfix">
            <nav>
                <a href="/">Name of app</a>
                <a href="#">app</a>
                <a href="#">contact</a>
                <a href="#">about</a>
            </nav>
        </div>
    </div>
    
    {% block content %}
    
    {% endblock %}
    
    {% block footer %}
    
    <div class="footer">
        <div class="section-inner clearfix">
            <hr>
            <p>&copy; Name of app</p>
        </div>
    </div>
    
    {% endblock %}
    
</body>
</html>
